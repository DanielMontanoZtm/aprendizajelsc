<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logros</title>
    <link rel="icon" href="Imagenes/header/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="logros.css">
</head>
<body>
    <header>
        <a href="Lecciones.html" class="logo-box">
            <img src="Imagenes/header/logo.png" alt="Logo"> 
        </a>
    
        <div class="menu-container">
            <a href="Lecciones.html" class="menu-item">
                <img src="Imagenes/header/lecciones_blanco.png" alt="Lecciones">
                <span>Lecciones</span>
            </a>
            <a href="Glosario.html" class="menu-item">
                <img src="Imagenes/header/glosario_blanco.png" alt="Glosario">
                <span>Glosario</span>
            </a>
            <a href="Logros.html" class="menu-item">
                <img src="Imagenes/header/logros_blanco.png" alt="Logros">
                <span>Logros</span>
            </a>
            <a href="Pqrs.html" class="menu-item">
                <img src="Imagenes/header/pqrs_blanco.png" alt="PQRS">
                <span>Pqrs</span>
            </a>
        </div>
    
        <nav class="user-menu">
            <input type="checkbox" id="user-menu-toggle" class="menu-toggle">
            <label for="user-menu-toggle" class="user-box">
                <img src="Imagenes/header/usuario.png" alt="Usuario">
            </label>
            
            <ul class="dropdown-menu">
                <li>
                    <a href="Index.html">
                        <span>Salir </span>
                        <img src="Imagenes/header/logout.png" alt="Logout" class="logout-icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="achievements-grid">
            <!-- Primera columna -->
            <div class="achievement-column">
                <div class="achievement-item">
                    <img src="Imagenes/logros/med_1abecedario.png" alt="Medalla 1">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div> 
                      </div>
                    <div class="tooltip"><strong>Aprendiz:</strong> Aprende "abecedario".</div>
                </div>
                <div class="achievement-item">
                    <img src="Imagenes/logros/med_4colores.png" alt="Medalla 2">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div> 
                      </div>
                    <div class="tooltip"><strong>Pintor:</strong> Aprende "colores".</div>
                </div>
            </div>
            
            <!-- Segunda columna -->
            <div class="achievement-column">
                <div class="achievement-item">
                    <img src="Imagenes/logros/med_2saludos-despedidas.png" alt="Medalla 3">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div> 
                      </div>
                    <div class="tooltip"><strong>Cortesía:</strong> Aprende "saludos".</div>
                </div>
                <div class="achievement-item">
                    <img src="Imagenes/logros/med_5calendario.png" alt="Medalla 4">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div> 
                      </div>
                    <div class="tooltip"><strong>Tiempo Perfecto:</strong> Aprende "calendario".</div>
                </div>
            </div>
            
            <!-- Tercera columna -->
            <div class="achievement-column">
                <div class="achievement-item">
                    <img src="Imagenes/logros/med_3numeros.png" alt="Medalla 5">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div> 
                      </div>
                    <div class="tooltip"><strong>Contador:</strong> Aprende "números".</div>
                </div>
                <div class="achievement-item">
                    <img src="Imagenes/logros/med_6comida.png" alt="Medalla 6">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div> 
                      </div>
                    <div class="tooltip"><strong>Chef:</strong> Aprende "comida".</div>
                </div>
            </div>
        </div>
        
        <div class="center-image">
            <img src="Imagenes/logros/per_logros.png" alt="Personaje Logros">
        </div>
        
        <div class="full-width-image">
            <img src="Imagenes/logros/fondo_logros.png" alt="Fondo Logros">
        </div>
    </main>


    <script src="javascript.js"></script> 
</body>
</html>
