                            Tu navegador no soporta videos HTML5
                        </video>
                        <button id="close-video" style="position: absolute; top: 5px; right: 2%; background: #632d66; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 16px; line-height: 25px;">×</button>
                    </div>
                    
                    <!-- Imagen original (visible inicialmente) -->
                    <img src="Imagenes/glosario/espaciovideo.png" alt="Espacio Video" id="video-placeholder" style="max-width: 88%; height: auto; border-radius: 10px; display: block; margin: 0 auto;">
